language: java

git:
  depth: 1

branches:
  only:
    - master
    - development

sudo: true

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - fakeroot
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw"
    - os: osx
      osx_image: xcode9.3
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.verbose=true"

before_install: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]
  then
    chmod +x travis.sh
    ./travis.sh
    export DISPLAY=:99.0
    export JAVA_HOME=~/jvm/current
    sh -e /etc/init.d/xvfb start
  elif [[ "$TRAVIS_OS_NAME" == "osx" ]]
  then
    export JAVA_HOME=$(/usr/libexec/java_home)
  fi
  chmod +x gradlew

install: true

script: |
  if [[ "$TRAVIS_TAG" == "" ]]
  then
    ./gradlew clean build
  else
    ./gradlew clean build bintrayUpload
  fi
  if [[ "$TRAVIS_OS_NAME" == "osx" && "$TRAVIS_TAG" == "" ]]
  then
    ./gradlew sonarqube
  fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle
    - $HOME/jvm
