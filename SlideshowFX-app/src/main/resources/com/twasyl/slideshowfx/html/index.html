<html>
    <head>
        <title>SlideShowFX chat</title>

        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">

        <script type="text/javascript" src="/slideshowfx/chat/js/chatService.js"></script>
        <script type="text/javascript" src="/slideshowfx/quizz/js/quizzService.js"></script>

        <script type="text/javascript">
            var socket;
            var attendeeCookieName = 'attendeeName';

            function getCookie(cookieName) {
                var cookies =  document.cookie.split(';');

                for(var index = 0; index < cookies.length; index++) {
                    var c = cookies[index].trim();

                    if (c.indexOf(cookieName + '=') == 0) {
                       return c.substring((cookieName + '=').length, c.length);
                    }
                }

                return "";
            }

            function getAttendeeNameFromCookie() {
                // Check the cookie if it exists and update display
                return getCookie(attendeeCookieName);
            }

            function updateDisplayAfterUserConnection() {
                // Check the cookie if it exists and update display
                var attendeeName = getAttendeeNameFromCookie();

                if(attendeeName != "") {
                    document.getElementById("connection-form").className = "hide";
                    document.getElementById("menu").className = "show";
                    document.getElementById("chat-container").className = "show";
                    document.getElementById("quizz-container").className = "hide";
                }
            }

            function connectUser() {
                var attendeeName = document.getElementById("attendee-name-text").value;
                document.cookie = "attendeeName=" + attendeeName;

                updateDisplayAfterUserConnection();
            }

            function logout() {
                document.cookie = "attendeeName=";
                displayContent('connection-form');
            }
            
            function displayContent(source) {
                var containers = document.querySelectorAll('#content>section');

                for(var index in containers) {
                    if(source === containers[index].id) {
                        containers[index].className = "show";
                    } else {
                        containers[index].className = "hide";
                    }
                }
            }

            /*
             * Manages a message received by a WebSocket. The json argument is the JSON object message.
             */
            function manageWebSocketOnMessage(json) {
                if(undefined != json) {
                    var service = json.service;
                    var statusCode = json.code;
                    var data = json.content;

                    if(service === "slideshowfx.chat.attendee.message.add") {
                        manageNewChatMessage(data);
                    } else if(service === "slideshowfx.chat.attendee.message.update") {
                        manageUpdateChatMessage(data);
                    } else if(service === "slideshowfx.chat.attendee.history") {
                        displayChatHistory(data);
                    } else if(service === "slideshowfx.quizz.current" && statusCode == 205) {
                        manageGetCurrentQuizz(data);
                    } else if(service === "slideshowfx.quizz.start") {
                        manageQuizzStarted(data);
                    }  else if(service === "slideshowfx.quizz.stop") {
                        manageQuizzStopped(data);
                    }
                }
            }

            window.onload = function() {
                updateDisplayAfterUserConnection();

                socket = new WebSocket("ws://${slideshowfx_server_ip}:${slideshowfx_server_port}/slideshowfx");

                socket.onopen = function(event) {
                    requestChatHistory();
                    requestCurrentQuizz();
                };

                socket.onclose = function(event) {
                    var messagesDiv = document.getElementById("chat-messages");

                    messagesDiv.innerHTML = messagesDiv.innerHTML + "<div class=\"chat-ended\">Chat has ended</div>";
                    document.getElementById("send-form").style.display = "none";

                    var quizzDiv = document.getElementById("quizz-container");

                    quizzDiv.innerHTML = "No quizz currently active";
                };

                socket.onmessage = function(event) {

                    try {
                        if(event.data instanceof Blob) {
                            var reader = new window.FileReader();
                            reader.onloadend = function() {
                                manageWebSocketOnMessage(JSON.parse(reader.result));
                            }
                            reader.readAsText(event.data);
                        } else {
                            var json = JSON.parse(event.data);
                            manageWebSocketOnMessage(json);
                        }
                    } catch(e) {
                        console.log(e)
                    }
                };
            };
        </script>

        <style type="text/css">

            /* GLOBAL STYLES */
            body {
                width: 700px;
                margin: auto;
            }

            .hide { display: none; }

            .show { display: block; }

            .custom-button {
                height: 30px;
                border-radius: 8px;
                border: none;
            }

            .blue-background {
                background-image: -webkit-linear-gradient(top, #81BEF7 0%, #2E9AFE 100%);
                background-image:    -moz-linear-gradient(top, #81BEF7 0%, #2E9AFE 100%);
                background-image:     -ms-linear-gradient(top, #81BEF7 0%, #2E9AFE 100%);
                background-image:      -o-linear-gradient(top, #81BEF7 0%, #2E9AFE 100%);
                background-image:         linear-gradient(top, #81BEF7 0%, #2E9AFE 100%);
                color: white;
            }

            .width-to-container {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            #page {
                width: 700px;
                margin: auto;
            }

            /* HEADER STYLE */
            #header {
                width: 700px;
                height: 64px;

                margin: 0;
                padding: 0px;
                overflow: hidden;

                position: fixed;
                z-index: 2;
            }

            #header div:first-child, #header div:nth-child(2) {
                float: left;
                padding: 10 px;
                margin-left: 5px;
            }

            /* MENU STYLE */
            #menu {
                width: 25%;
                height: 100%;
                float: right;
                background-color: #0080FF;
                text-align: right;
            }

            #menu section {
                padding-right: 10px;
            }

            #menu section {
                color: inherit;
                text-decoration: none;
            }

            /* CONTENT STYLE */
            #content {
                position: relative;
                display: block;

                top: 64px;
                bottom: 0px;

                padding: 10px;

                border: 1px solid gray;
                background-color: lightgray;
                border-bottom-left-radius: 8px;
                border-bottom-right-radius: 8px;
            }

            /* CONNECTION FORM STYLE */
            #connection-form { text-align: center; }

            #attendee-name-text, #attendee-name-text:focus {
                border-radius: 8px;
                color: black;
                border: 2px solid gray;
                padding: 8px;
                background-color: darkgray;
            }

            #attendee-name-text, #attendee-name-text:focus { color: white; }

            #attendee-name-text::-webkit-input-placeholder {
                color:    lightgray;
                font-weight: bold;
                font-style: italic;
            }
            #attendee-name-text:-moz-placeholder {
                color:    lightgray;
                font-weight: bold;
                font-style: italic;
            }
            #attendee-name-text:-ms-input-placeholder{
                color:    lightgray;
                font-weight: bold;
                font-style: italic;
            }
            #attendee-name-text::-moz-placeholder {
                color:    lightgray;
                font-weight: bold;
                font-style: italic;
            }

            .connect-button {
                padding: 8px;
                margin-top: 10px;
            }

            /* CHAT STYLE */
            #chat-messages { margin-bottom: 5px; }

            #send-message-button { margin-top: 10px; }

            .chat-message {
                background-color: white;
                padding: 5px;
                margin: 3px;
            }

            .question-answered { background-color: #D0F5A9; }

            .author { font-weight: bold; }

            .message-content { font-style: italic; }

            .chat-ended {
                font-style: italic;
                text-align: center;
            }

            /* QUIZZ STYLE */
            #answer-quizz-button {
                margin-top: 10px;
            }

            @media screen and (-webkit-min-device-pixel-ratio: 1.0) and (min-resolution: 2.0dppx),
            screen and (-webkit-min-device-pixel-ratio: 1.3),
            screen and (-webkit-min-device-pixel-ratio: 1.5),
            screen and (-webkit-min-device-pixel-ratio: 2.0),
            screen and (-webkit-min-device-pixel-ratio: 3.0) {
                body {
                    width: 100%;
                    height: 100%;
                    margin: auto;
                    background-color: lightgray;
                }

                #page {
                    width: 100%;
                    margin: auto;
                }

                #header { width: 100%; }

                #content {
                    border: 0px;
                    border-radius: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="#page">
            <div id="header" class="blue-background">
                <div><img src="/slideshowfx/images/logo.png" /></div>
                <div><p style="padding-left: 20px; font-size: 20px">SlideshowFX</p></div>
                <div id="menu" class="hide">
                    <article>
                        <section><span onclick="javascript:displayContent('chat-container');">Chat</span></section>
                        <section><span onclick="javascript:displayContent('quizz-container');">Quizz</span></section>
                        <section><span onclick="javascript:logout();">Logout</span></section>
                    </article>
                </div>
            </div>

            <div id="content">
                <section id="connection-form" class="show">
                    <input type="text" id="attendee-name-text" class="width-to-container" placeholder="Enter your name">
                    <button class="custom-button connect-button blue-background width-to-container" onclick="javascript:connectUser();">Connect</button>
                </section>

                <section id="chat-container" class="hide">
                    <div id="chat-messages"></div>
                    <div id="send-form">
                        <p>
                            <textarea id="attendee-message-textarea" class="width-to-container" rows="5" placeholder="Message"></textarea><br />
                            <button onclick="javascript:sendChatMessage();" id="send-message-button" class="custom-button blue-background width-to-container">Send</button>
                        </p>
                    </div>
                </section>

                <section id="quizz-container" class="hide">
                    No quizz currently active
                </section>
            </div>
        </div>
    </body>
</html>
