plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'org.sonarqube'
    id 'sfx-publisher'
}

description = 'Extension allowing to define slide\'s content using the markdown syntax'
version = '1.2-SNAPSHOT'

dependencies {
    pluginDependencies "org.asciidoctor:asciidoctorj:${rootProject.ext.dependencies.asciidoctorj.version}"
}

sfxPlugin {
    markupPlugin = true

    bundle {
        name = 'Asciidoctor'
        description = 'Define slide\'s content in Asciidoctor'
    }
}