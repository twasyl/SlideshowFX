plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'com.jfrog.bintray'
    id 'org.sonarqube'
}

description = 'Hosting connector allowing to open and save presentations from and to Box'
version = '1.3-SNAPSHOT'

dependencies {
    compile "com.box:box-java-sdk:${rootProject.ext.dependencies.box.version}"
    implementation project(':slideshowfx-engines')
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-hosting-connector')
    api project(':slideshowfx-plugin')
}

sfxPlugin {
    hostingConnector = true

    bundle {
        name = 'SlideshowFX Box hosting connector'
        symbolicName = 'com.twasyl.slideshowfx.hosting.connector.box'
        description = 'Support for connecting to Box'
        activator = 'com.twasyl.slideshowfx.hosting.connector.box.activator.BoxHostingConnectorActivator'
        classpath = configurations.compile.resolve().collect { artifact -> artifact.name }.join(',').concat(',.')
        exportPackage = 'com.twasyl.slideshowfx.hosting.connector.box,com.twasyl.slideshowfx.hosting.connector.box.activator'
        setupWizardLabel = 'Box'
    }
}

jar {
    from(configurations.compile.resolve().collect()) {
        include '*'
    }
}