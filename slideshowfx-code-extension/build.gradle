plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'com.jfrog.bintray'
    id 'org.sonarqube'
}

description = 'Extension allowing to insert code snippets inside a SlideshowFX presentation'
version = '1.3-SNAPSHOT'

dependencies {
    api project(':slideshowfx-content-extension')
    implementation project(':slideshowfx-icons')
    api project(':slideshowfx-markup')
    api project(':slideshowfx-plugin')
    api project(':slideshowfx-ui-controls')

    testCompile "org.mockito:mockito-core:${rootProject.ext.dependencies.mockito.version}"
    testCompile project(':slideshowfx-html')
    testCompile project(':slideshowfx-markdown')
    testCompile project(':slideshowfx-textile')
}

sfxPlugin {
    contentExtension = true

    bundle {
        name = 'SlideshowFX code extension'
        symbolicName = 'com.twasyl.slideshowfx.content.extension.code'
        description = 'Support for inserting code in slides'
        activator = 'com.twasyl.slideshowfx.content.extension.code.activator.CodeContentExtensionActivator'
        exportPackage = 'com.twasyl.slideshowfx.content.extension.code,com.twasyl.slideshowfx.content.extension.code.controllers,com.twasyl.slideshowfx.content.extension.code.activator'
        setupWizardLabel = 'Code snippet'
        setupWizardIconName = 'CODE'
    }
}