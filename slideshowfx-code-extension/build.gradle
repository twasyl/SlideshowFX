plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'org.sonarqube'
    id 'sfx-publisher'
}

description = 'Extension allowing to insert code snippets inside a SlideshowFX presentation'
version = '1.3-SNAPSHOT'

dependencies {
    implementation project(':slideshowfx-icons')
    api project(':slideshowfx-markup')
    api project(':slideshowfx-plugin')
    api project(':slideshowfx-ui-controls')

    testCompile "org.mockito:mockito-core:${rootProject.ext.dependencies.mockito.version}"
    testCompile project(':slideshowfx-html')
    testCompile project(':slideshowfx-markdown')
    testCompile project(':slideshowfx-textile')

    integrationTestCompile "org.testfx:testfx-core:${rootProject.ext.dependencies.testfx.version}"
    integrationTestCompile "org.testfx:testfx-junit5:${rootProject.ext.dependencies.testfx.version}"
    integrationTestCompile "org.testfx:openjfx-monocle:${rootProject.ext.dependencies.monocle.version}"
}

sfxPlugin {
    contentExtension = true

    bundle {
        name = 'Code snippet'
        description = 'Insert code in slides'
        setupWizardIconName = 'CODE'
    }
}