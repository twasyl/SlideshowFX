plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'com.jfrog.bintray'
    id 'org.sonarqube'
}

description = 'Hosting connector allowing to open and save presentations from and to Google Drive'
version = '1.4-SNAPSHOT'

dependencies {
    compile "com.google.apis:google-api-services-drive:${rootProject.ext.dependencies.drive.version}"
    implementation project(':slideshowfx-engines')
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-hosting-connector')
    api project(':slideshowfx-plugin')
}

sfxPlugin {
    hostingConnector = true

    bundle {
        name = 'SlideshowFX Google Drive hosting connector'
        symbolicName = 'com.twasyl.slideshowfx.hosting.connector.drive'
        description = 'Support for connecting to Google Drive'
        activator = 'com.twasyl.slideshowfx.hosting.connector.drive.activator.DriveHostingConnectorActivator'
        classpath = configurations.compile.resolve().collect { artifact -> artifact.name }.join(',').concat(',.')
        exportPackage = 'com.twasyl.slideshowfx.hosting.connector.drive,com.twasyl.slideshowfx.hosting.connector.drive.activator'
        setupWizardLabel = 'Google Drive'
    }
}

jar {
    from(configurations.compile.resolve().collect()) {
        include '*'
    }
}