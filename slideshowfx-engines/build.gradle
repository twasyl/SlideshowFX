plugins {
    id 'java-library'
    id 'jacoco'
    id 'org.sonarqube'
}

description = 'Module defining engines used by SlideshowFX'
version = '1.2'

dependencies {
    compile project(':slideshowfx-content-extension')
    compile project(':slideshowfx-global-configuration')
    compile project(':slideshowfx-utils')

    compile "org.freemarker:freemarker:${rootProject.ext.dependencies.freemarker.version}"

    testCompile "org.mockito:mockito-core:${rootProject.ext.dependencies.mockito.version}"

    gherkinTestCompile project(':slideshowfx-utils')
    gherkinTestCompile "io.vertx:vertx-core:${rootProject.ext.dependencies.vertx.version}"
    gherkinTestCompile "io.vertx:vertx-web:${rootProject.ext.dependencies.vertx.version}"
}