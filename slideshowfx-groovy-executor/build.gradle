plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'com.jfrog.bintray'
    id 'org.sonarqube'
}

description = 'Snippet executor allowing to execute some Groovy inside a SlideshowFX presentation'
version = '1.1-SNAPSHOT'

dependencies {
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-snippet-executor')
    implementation project(':slideshowfx-plugin')
    implementation project(':slideshowfx-utils')
}

sfxPlugin {
    snippetExecutor = true

    bundle {
        name = 'SlideshowFX Groovy executor'
        symbolicName = 'com.twasyl.slideshowfx.snippet.executor.groovy'
        description = 'Allow to execute Groovy code inside a presentation'
        activator = 'com.twasyl.slideshowfx.snippet.executor.groovy.activator.GroovySnippetExecutorActivator'
        exportPackage = 'com.twasyl.slideshowfx.snippet.executor.groovy,com.twasyl.slideshowfx.snippet.executor.groovy.activator'
        setupWizardLabel = 'Groovy'
    }
}