plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'org.sonarqube'
    id 'sfx-publisher'
}

description = "Extension allowing to define slide's content using the HTML syntax"
version = '1.1-SNAPSHOT'

dependencies {
    integrationTestImplementation project(':slideshowfx-plugin-manager')
    integrationTestImplementation project(':slideshowfx-plugin').sourceSets.integrationTest.output
}

sfxPlugin {
    markupPlugin = true

    bundle {
        name = 'HTML support'
        description = 'Define slide\'s content in HTML'
    }
}