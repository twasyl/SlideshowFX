plugins {
    id 'sfx-plugin'
    id 'org.openjfx.javafxplugin'
    id 'jacoco'
    id 'org.sonarqube'
}

description = 'Snippet executor allowing to execute some Javascript inside a SlideshowFX presentation'
version = '1.1-SNAPSHOT'

dependencies {
    implementation project(':slideshowfx-plugin')
}

javafx {
    modules('javafx.graphics')
}

sfxPlugin {
    snippetExecutor = true
    pluginName = 'JavaScript executor'
    pluginDescription = 'Execute JavaScript code inside a presentation'
}