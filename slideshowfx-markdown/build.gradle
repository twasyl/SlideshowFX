plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'org.sonarqube'
    id 'sfx-publisher'
}

description = 'Extension allowing to define slide\'s content using the markdown syntax'
version = '1.1-SNAPSHOT'

dependencies {
    pluginDependencies "com.github.rjeschke:txtmark:${rootProject.ext.dependencies.markdown.version}"

    integrationTestImplementation project(':slideshowfx-plugin-manager')
    integrationTestImplementation project(':slideshowfx-plugin').sourceSets.integrationTest.output
}

sfxPlugin {
    markupPlugin = true

    bundle {
        name = 'markdown'
        description = 'Define slide\'s content in markdown'
    }
}