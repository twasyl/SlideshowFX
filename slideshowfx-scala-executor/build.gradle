plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'com.jfrog.bintray'
    id 'org.sonarqube'
}

description = 'Snippet executor allowing to execute some Scala inside a SlideshowFX presentation'
version = '1.0'

dependencies {
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-snippet-executor')
    implementation project(':slideshowfx-plugin')
    implementation project(':slideshowfx-utils')
}

sfxPlugin {
    snippetExecutor = true

    bundle {
        name = 'SlideshowFX Scala executor'
        symbolicName = 'com.twasyl.slideshowfx.snippet.executor.scala'
        description = 'Allow to execute Scala code inside a presentation'
        activator = 'com.twasyl.slideshowfx.snippet.executor.scala.activator.ScalaSnippetExecutorActivator'
        exportPackage = 'com.twasyl.slideshowfx.snippet.executor.scala,com.twasyl.slideshowfx.snippet.executor.scala.activator'
        setupWizardLabel = 'Scala'
    }
}