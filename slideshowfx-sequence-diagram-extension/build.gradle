plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'com.jfrog.bintray'
}

description = 'Extension allowing to insert sequence diagrams inside a SlideshowFX presentation'
version = '1.2-SNAPSHOT'

dependencies {
    api project(':slideshowfx-content-extension')
    implementation project(':slideshowfx-icons')
    api project(':slideshowfx-markup')
    api project(':slideshowfx-plugin')
    api project(':slideshowfx-ui-controls')
}

sfxPlugin {
    contentExtension = true

    bundle {
        name = 'SlideshowFX sequence diagram extension'
        symbolicName = 'com.twasyl.slideshowfx.content.extension.sequence.diagram'
        description = 'Support for inserting sequence diagrams in presentations'
        activator = 'com.twasyl.slideshowfx.content.extension.sequence.diagram.activator.SequenceDiagramContentExtensionActivator'
        exportPackage = 'com.twasyl.slideshowfx.content.extension.sequence.diagram,com.twasyl.slideshowfx.content.extension.sequence.diagram.activator,com.twasyl.slideshowfx.content.extension.sequence.diagram.controllers'
        setupWizardLabel = 'Sequence diagram'
        setupWizardIconName = 'SHARE_ALT_SQUARE'
    }
}