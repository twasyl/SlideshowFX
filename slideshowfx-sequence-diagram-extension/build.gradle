plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'org.sonarqube'
    id 'sfx-publisher'
}

description = 'Extension allowing to insert sequence diagrams inside a SlideshowFX presentation'
version = '1.2-SNAPSHOT'

dependencies {
    implementation project(':slideshowfx-icons')
    api project(':slideshowfx-markup')
    api project(':slideshowfx-plugin')
    api project(':slideshowfx-ui-controls')
}

sfxPlugin {
    contentExtension = true

    bundle {
        name = 'Sequence diagram'
        description = 'Insert sequence diagrams in presentations'
        setupWizardIconName = 'SHARE_ALT_SQUARE'
    }
}