plugins {
    id 'sfx-plugin'
    id 'org.openjfx.javafxplugin'
    id 'jacoco'
    id 'org.sonarqube'
}

description = "Extension allowing to define slide's content using the textile syntax"
version = '1.3-SNAPSHOT'

dependencies {
    implementation project(':slideshowfx-plugin')

    pluginDependencies "org.eclipse.mylyn.docs:org.eclipse.mylyn.wikitext.textile:${project.property('dependencies.wikitext.version')}"
}

javafx {
    modules('javafx.graphics')
}

sfxPlugin {
    markupPlugin = true
    pluginName = 'Textile'
    pluginDescription = "Define slide's content in Textile"
}