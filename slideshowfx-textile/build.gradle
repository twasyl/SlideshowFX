plugins {
    id 'sfx-plugin'
    id 'jacoco'
    id 'org.sonarqube'
    id 'sfx-publisher'
}

description = 'Extension allowing to define slide\'s content using the textile syntax'
version = '1.3-SNAPSHOT'

dependencies {
    pluginDependencies "org.eclipse.mylyn.docs:org.eclipse.mylyn.wikitext.textile:${rootProject.ext.dependencies.wikitext.version}"

//    implementation project(':slideshowfx-markup')

    integrationTestImplementation project(':slideshowfx-plugin-manager')
    integrationTestImplementation project(':slideshowfx-plugin').sourceSets.integrationTest.output
}

sfxPlugin {
    markupPlugin = true

    bundle {
        name = 'Textile'
        description = 'Define slide\'s content in Textile'
    }
}