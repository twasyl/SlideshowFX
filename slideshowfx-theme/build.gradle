plugins {
    id 'java-library'
    id 'jacoco'
    id 'org.sonarqube'
}

description = 'Module defining themes to be used within the SlideshowFX app'
version = '1.0-SNAPSHOT'

dependencies {
    testCompile "org.testfx:testfx-core:${rootProject.ext.dependencies.testfx.version}"
    testCompile "org.testfx:testfx-junit5:${rootProject.ext.dependencies.testfx.version}"
    testCompile "org.testfx:openjfx-monocle:${rootProject.ext.dependencies.monocle.version}"
}