plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin'
    id 'jacoco'
    id 'org.sonarqube'
}

description = 'Module defining utilities to be used in the SlideshowFX application'
version = '1.2'

dependencies {
    api "org.freemarker:freemarker:${project.property('dependencies.freemarker.version')}"
    api "org.jsoup:jsoup:${project.property('dependencies.jsoup.version')}"
    api "io.vertx:vertx-core:${project.property('dependencies.vertx.version')}"

    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-style')
}

javafx {
    modules('javafx.controls', 'javafx.graphics')
}