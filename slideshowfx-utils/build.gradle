plugins {
    id 'java-library'
    id 'jacoco'
    id 'com.jfrog.bintray'
    id 'org.sonarqube'
}

description = 'Module defining utilities to be used in the SlideshowFX application'
version = '1.2'

dependencies {
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-theme')

    compile "org.freemarker:freemarker:${rootProject.ext.dependencies.freemarker.version}"
    compile "org.jsoup:jsoup:${rootProject.ext.dependencies.jsoup.version}"
    compile "io.vertx:vertx-core:${rootProject.ext.dependencies.vertx.version}"
}